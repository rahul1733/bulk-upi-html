<!DOCTYPE html>
<html>
<head>
<title>UPI QR Generator</title>

<style>
body{
    font-family: Arial;
    background:#f0f0f0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.container{
    background:#fff;
    padding:20px;
    width:350px;
    border-radius:8px;
    text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,.1);
}

input{
    width:100%;
    padding:10px;
    margin:8px 0;
}

button{
    width:100%;
    padding:10px;
    background:#007bff;
    color:white;
    border:none;
    cursor:pointer;
}

#qr-box{
    margin-top:20px;
    padding:10px;
    border:3px solid black;
    display:inline-block;
    position:relative;
}
</style>
</head>

<body>

<div class="container">

<h3>UPI QR</h3>

<input id="name" placeholder="Name">

<!-- VPA with default Q and fixed @ybl -->
<div style="display:flex;align-items:center;gap:5px;">
    <input id="vpa" value="Q" placeholder="Enter ID" style="flex:1;">
    <span>@</span>
    <input value="ybl" readonly style="width:70px;background:#eee;text-align:center;">
</div>

<button onclick="makeQR()">Generate</button>

<div id="result"></div>

</div>


<!-- LOCAL QR LIBRARY -->
<script src="qrcode.min.js"></script>

<script>
function makeQR(){

    let name = document.getElementById("name").value.trim();
    let vpaPart = document.getElementById("vpa").value.trim();

    if(!vpaPart){
        alert("Enter VPA");
        return;
    }

    // Ensure Q at start
    if(!vpaPart.startsWith("Q")){
        vpaPart = "Q" + vpaPart;
    }

    let fullVPA = vpaPart + "@ybl";

    let upi =
    `upi://pay?pa=${fullVPA}&pn=${encodeURIComponent(name)}`;

    let box = document.getElementById("result");

    box.innerHTML = `
      <div id="qr-box">
        <div id="qrcode"></div>
      </div>
    `;

    new QRCode(document.getElementById("qrcode"),{
        text: upi,
        width:180,
        height:180
    });
}
</script>

</body>
</html>
