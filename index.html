<!DOCTYPE html>
<html>
<head>
<title>UPI QR Generator</title>

<style>
body{
    font-family: Arial;
    background:#f0f0f0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.container{
    background:#fff;
    padding:20px;
    width:350px;
    border-radius:8px;
    text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,.1);
}

input{
    width:100%;
    padding:10px;
    margin:8px 0;
}

button{
    width:100%;
    padding:10px;
    background:#007bff;
    color:white;
    border:none;
}

#qr-box{
    margin-top:20px;
    padding:10px;
    border:3px solid black;
    display:inline-block;
    position:relative;
}

#logo{
    width:40px;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:3px;
    border-radius:6px;
}
</style>
</head>

<body>

<div class="container">

<h3>UPI QR</h3>

<input id="name" placeholder="Name">

<input id="vpa" placeholder="VPA (example@ybl)">

<button onclick="makeQR()">Generate</button>

<div id="result"></div>

</div>


<!-- LOCAL QR LIBRARY -->
<script src="qrcode.min.js"></script>

<script>
function makeQR(){

    let name = document.getElementById("name").value;
    let vpa  = document.getElementById("vpa").value;

    if(!vpa){
        alert("Enter VPA");
        return;
    }

    let upi =
    `upi://pay?pa=${vpa}&pn=${encodeURIComponent(name)}`;

    let box = document.getElementById("result");

    box.innerHTML = `
      <div id="qr-box">
        <div id="qrcode"></div>
        <img id="logo" src="phonepe.png">
      </div>
    `;

    new QRCode(document.getElementById("qrcode"),{
        text: upi,
        width:180,
        height:180
    });
}
</script>

</body>
</html>
