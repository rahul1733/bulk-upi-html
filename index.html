<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPI QR Generator</title>

<style>
*{
    box-sizing:border-box;
}

body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:20px;
    background: linear-gradient(135deg,#5f259f,#a4508b);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    background:#ffffff;
    width:100%;
    max-width:380px;
    padding:25px 20px;
    border-radius:12px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    text-align:center;
}

h3{
    margin-top:0;
    margin-bottom:20px;
    color:#5f259f;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:16px;
}

.vpa-group{
    display:flex;
    align-items:center;
    gap:5px;
}

.vpa-group input:first-child{
    flex:1;
}

.vpa-group span{
    font-weight:bold;
}

.handle{
    width:70px;
    background:#eee;
    text-align:center;
}

button{
    width:100%;
    padding:12px;
    background:#5f259f;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
}

button:active{
    transform:scale(0.98);
}

#qr-box{
    margin-top:20px;
    padding:15px;
    border:3px solid #5f259f;
    display:inline-block;
    background:white;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<h3>UPI QR Generator</h3>

<input id="name" placeholder="Enter Name">

<div class="vpa-group">
    <input id="vpa" value="Q" placeholder="Enter ID">
    <span>@</span>
    <input value="ybl" readonly class="handle">
</div>

<button onclick="makeQR()">Generate QR</button>

<div id="result"></div>

</div>

<script src="qrcode.min.js"></script>

<script>
function makeQR(){

    let name = document.getElementById("name").value.trim();
    let vpaPart = document.getElementById("vpa").value.trim();

    if(!vpaPart){
        alert("Enter VPA");
        return;
    }

    if(!vpaPart.startsWith("Q")){
        vpaPart = "Q" + vpaPart;
    }

    let fullVPA = vpaPart + "@ybl";

    let upi =
    `upi://pay?pa=${fullVPA}&pn=${encodeURIComponent(name)}`;

    let box = document.getElementById("result");

    box.innerHTML = `
      <div id="qr-box">
        <div id="qrcode"></div>
      </div>
    `;

    new QRCode(document.getElementById("qrcode"),{
        text: upi,
        width:200,
        height:200
    });
}
</script>

</body>
</html>
